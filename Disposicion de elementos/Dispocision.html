<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposicion de elementos en CSS</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="flex">
        <img class="Contenido-1" src="Primera imagen.jpg" alt="Primera imagen"></img>
        <img class="Contenido-2" src="Segunda imagen.jpg" alt="Segunda imagen"></img>
        <img class="Contenido-3" src="Tercera imagen.jpg" alt="Tercera imagen"></img>
        <img class="Contenido-4" src="Cuarta imagen.jpg" alt="Cuata imagen"></img> 
        <img class="Contenido-5" src="Quinta imagen.jpg" alt="Quinta imagen"></img>
        <img class="Contenido-6" src="Sexta imagen.jpg" alt="Sexta imagen"></img>
    </div>
</body>
</html>
